<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Welcome</mat-card-title>
      <mat-card-subtitle>Please sign in to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <mat-icon matIconPrefix>person</mat-icon>
          <input matInput formControlName="username" placeholder="Enter your username" autocomplete="username">
          @if (loginForm.get('username')?.invalid && loginForm.get('username')?.touched) {
            <mat-error>Username is required</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <mat-icon matIconPrefix>lock</mat-icon>
          <input matInput [type]="hidePassword() ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" autocomplete="current-password">
          <button mat-icon-button matIconSuffix type="button" [attr.aria-label]="'Hide password'" (click)="togglePasswordVisibility()" [attr.aria-pressed]="!hidePassword()">
            <mat-icon>{{hidePassword() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
            <mat-error>Password is required</mat-error>
          }
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width submit-button" [disabled]="loginForm.invalid">
          Sign In
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
