<div [style.width.px]="width()" [style.height.px]="height()" #elementWithDrag appDraggable appResizable (windowResize)="onResize($event)" [appDraggableInitialPosition]="initialPosition()" class="float-window">

  <!-- Header acts as the drag handle -->
  <div class="drag-handle" [class.cursor-grab]="!isDragging" [class.cursor-grabbing]="isDragging" (mousedown)="isDragging = true" (mouseup)="isDragging = false">
    <h2>{{ title() }}</h2>
    <!-- Close button -->
    <button (click)="close()" class="drag-handle-close">
      &times;
    </button>
  </div>

  <!-- Window Content -->
  <div class="float-window-content gallery-padding-fix overflow-hidden">
    @if (hasError()) {
      <div class="gallery-error">
        <div class="gallery-error-content">
          <span class="gallery-error-icon">!</span>
          <p class="gallery-error-message">Failed to load gallery</p>
          <p class="gallery-error-description">Could not fetch images from IPFS</p>
          <button class="gallery-error-retry" (click)="retry()">Retry</button>
        </div>
      </div>
    } @else {
      <div #scrollableElement class="gallery-grid overflow-y-auto" (scroll)="onNearScrollEnd()">
        @if (isLoading()) {
          @for (i of [1,2,3,4,5,6,7,8,9]; track i) {
            <div class="gallery-skeleton-container">
              <app-skeleton-card />
            </div>
          }
        } @else {
          @for (asset of corvidNfts(); track asset.name) {
            <div class="gallery-image-container">
              <app-nft-card [imageUrl]="asset.imageIpfsUrl ?? ''" [title]="asset.name" />
            </div>
          }

          @if (!isLastPage()) {
            @for (i of [1,2,3,4]; track i) {
              <div class="gallery-skeleton-container">
                <app-skeleton-card />
              </div>
            }
          }
        }
      </div>
    }
  </div>
</div>
