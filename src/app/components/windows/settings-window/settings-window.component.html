<div appDraggable #elementWithDrag [style.width.px]="width" [style.height.px]="height" class="float-window">

  <!-- Header acts as the drag handle -->
  <div class="drag-handle" [ngClass]="{'cursor-grab': !isDragging, 'cursor-grabbing': isDragging}" (mousedown)="isDragging = true" (mouseup)="isDragging = false">
    <h2>{{ title }}</h2>
    <!-- Close button -->
    <button (click)="close()" class="drag-handle-close">
      &times;
    </button>
  </div>

  <!-- Window Content -->
  <div class="float-window-content">
    <div #themeSettings>
      <app-theme-switcher></app-theme-switcher>
    </div> 
  </div>
</div>
